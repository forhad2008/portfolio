<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Abdullah Forhad</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Language Switcher */
        .lang-switch {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 2001;
        }

        .lang-btn {
            background: #00d2ff;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .contact-container {
            background: #1a1a1a;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .section-title h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00d2ff;
        }

        .section-title p {
            color: #888;
            margin-bottom: 30px;
        }

        /* Contact Cards */
        .contact-method {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        /* WhatsApp Style */
        .whatsapp {
            background: rgba(37, 211, 102, 0.1);
            border-color: #25d366;
            color: #25d366;
        }
        .whatsapp:hover {
            background: #25d366;
            color: #000;
        }

        /* Email Style */
        .email {
            background: rgba(0, 210, 255, 0.1);
            border-color: #00d2ff;
            color: #00d2ff;
        }
        .email:hover {
            background: #00d2ff;
            color: #000;
        }

        /* Facebook Style */
        .facebook {
            background: rgba(24, 119, 242, 0.1);
            border-color: #1877f2;
            color: #1877f2;
        }
        .facebook:hover {
            background: #1877f2;
            color: #fff;
        }

        .back-home {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #888;
            transition: 0.3s;
        }

        .back-home:hover { color: #00d2ff; }

    </style>
</head>
<body>

    <div class="lang-switch">
        <button class="lang-btn" id="lang-btn" onclick="toggleLanguage()">Bangla</button>
    </div>

    <div class="contact-container">
        <div class="section-title">
            <h1 id="c-title">Get In Touch</h1>
            <p id="c-sub">Feel free to reach out for projects or collaborations.</p>
        </div>

        <div class="contact-method">
            <a href="https://wa.me/+8801342900364" class="contact-btn whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>

            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=forhadalpha08@gmail.com&su=Inquiry%20from%20Portfolio&body=Hello%20Abdullah,"
                target="_blank" class="contact-btn email">
                <i class="far fa-envelope"></i> Email Me     </a>
     
            <a href="https://www.facebook.com/profile.php?id=61580779565120" class="contact-btn facebook" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
        </div>

        <a href="index.html" class="back-home" id="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <script>
        let currentLang = 'en';

        const translations = {
            en: {
                btn: "Bangla",
                title: "Get In Touch",
                sub: "Feel free to reach out for projects or collaborations.",
                back: "Back to Home"
            },
            bn: {
                btn: "English",
                title: "যোগাযোগ করুন",
                sub: "প্রকল্প বা সহযোগিতার জন্য নির্দ্বিধায় যোগাযোগ করুন।",
                back: "হোমে ফিরে যান"
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'bn' : 'en';
            const lang = translations[currentLang];

            document.getElementById('lang-btn').innerText = lang.btn;
            document.getElementById('c-title').innerText = lang.title;
            document.getElementById('c-sub').innerText = lang.sub;
            document.getElementById('back-home').innerHTML = `<i class="fas fa-arrow-left"></i> ${lang.back}`;
        }
    </script>
</body>
</html>
