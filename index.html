<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forhad's Portfolio website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --primary-color: #00eaff;
            --secondary-color: #2b71d3;
            --bg-dark: #000000;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-light: #e0e0e0;
            --text-medium: #a0a0a0;
        }

        /* --- 3D Canvas Styling --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            /* Behind everything */
            pointer-events: none;
        }

        .svg-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .floating-svg {
            position: absolute;
            opacity: 0.1;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .bottom-divider {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            line-height: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a0a2a, #0a1a1a);
            background-size: 400% 400%;
            animation: aurora-glow 20s ease infinite;
            opacity: 0.4;
            z-index: -1;
        }

        @keyframes aurora-glow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 12px 8%;
            background: rgba(0, 0, 0, 0.9);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-light);
        }

        .logo span {
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(0, 234, 255, 0.7);
        }

        .hamburger {
            cursor: pointer;
            z-index: 2100;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background: var(--primary-color);
            transition: 0.4s ease-in-out;
            border-radius: 3px;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -7px);
        }

        .menu-window {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            clip-path: circle(0% at 90% 5%);
            transition: clip-path 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            pointer-events: none;
        }

        .menu-window.open {
            clip-path: circle(150% at 90% 5%);
            pointer-events: all;
        }

        .menu-window ul {
            list-style: none;
            text-align: center;
        }

        .menu-window li {
            margin: 30px 0;
        }

        .menu-window a {
            font-size: 2.5rem;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 700;
            transition: 0.4s ease;
        }

        .menu-window a:hover {
            color: var(--primary-color);
        }

        .header-wrapper {
            width: 100%;
            max-width: 1250px;
            margin: 120px auto 40px;
            padding: 0 30px;
        }

        .cover-photo {
            position: relative;
            margin: 0 auto;
            width: 100%;
            height: 450px;
            background: #111;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8), 0 0 15px rgba(0, 234, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .cover-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .cover-photo:hover img {
            transform: scale(1.05);
        }

        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 234, 255, 0.3);
        }

        .profile-area {
            position: relative;
            text-align: center;
        }

        .profile-area img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid var(--bg-dark);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.4);
            object-fit: cover;
            margin-top: -90px;
        }

        .container {
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #ffffff;
            background: linear-gradient(to right, #ffffff, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .highlight {
            color: var(--primary-color);
            border-right: 3px solid var(--primary-color);
            padding-right: 5px;
        }

        .social-links {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            width: 55px;
            height: 55px;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.4s;
        }

        .social-links a:hover {
            color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
        }

        .btn {
            padding: 15px 35px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #000;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            display: inline-block;
            transition: 0.4s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .cover-photo {
                height: 250px;
            }

            .profile-area img {
                width: 130px;
                height: 130px;
                margin-top: -65px;
            }
        }
    </style>
</head>

<body>

            <li><a href="index.html">Home</a></li>

    <script>
// --- MECHANICAL PLATE SNAKE (VOID STYLE) ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // High-fidelity renderer settings
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- STARK MECHANICAL LIGHTING ---
        // Top-down bright light for sharp highlights
        const rimLight = new THREE.DirectionalLight(0xffffff, 2.5);
        rimLight.position.set(0, 10, 5);
        scene.add(rimLight);

        // Subtle fill light for the metallic shadows
        const fillLight = new THREE.PointLight(0x00eaff, 0.5); // The theme's cyan
        fillLight.position.set(-5, -5, -5);
        scene.add(fillLight);

        scene.add(new THREE.AmbientLight(0xffffff, 0.2));

        // --- THE PATH ---
        const points = [];
        for (let i = 0; i < 25; i++) {
            points.push(new THREE.Vector3(
                Math.sin(i * 0.4) * 3.5,
                i * 0.7 - 8,
                Math.cos(i * 0.4) * 3.5
            ));
        }
        const snakeCurve = new THREE.CatmullRomCurve3(points);

        // --- THE MECHANICAL SEGMENT ---
        // Using a thin Cylinder to act as a "Plate" or "Disc"
        const plateGeo = new THREE.CylinderGeometry(1.6, 1.6, 0.15, 32); 
        const plateMat = new THREE.MeshStandardMaterial({
            color: 0xeeeeee,      // Near white for that premium look
            metalness: 1.0,       // Full metal
            roughness: 0.15,      // Glossy finish
        });

        const segmentCount = 140; // High count for the dense "pattern" look
        const plates = [];
        const snakeGroup = new THREE.Group();

        for (let i = 0; i < segmentCount; i++) {
            const plate = new THREE.Mesh(plateGeo, plateMat);
            snakeGroup.add(plate);
            plates.push(plate);
        }
        scene.add(snakeGroup);

        camera.position.z = 13;

        // --- ANIMATION LOGIC ---
        function animateSnake() {
            requestAnimationFrame(animateSnake);
            
            const time = Date.now() * 0.0008; // Slower, more elegant speed

            plates.forEach((plate, i) => {
                // Distributed positions along the curve
                const t = (i / segmentCount + time) % 1;
                const pos = snakeCurve.getPointAt(t);
                plate.position.copy(pos);

                // Align the plate "face" to the curve direction (tangent)
                const tangent = snakeCurve.getTangentAt(t);
                plate.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), tangent);
                
                // Add a slight mechanical offset/wobble for extra detail
                plate.rotation.z += Math.sin(time + i) * 0.01;
            });

            // Rotate the entire spine slowly
            snakeGroup.rotation.y += 0.0015;

            renderer.render(scene, camera);
        }
        animateSnake();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- GSAP & UI LOGIC ---
        gsap.registerPlugin(ScrollTrigger);
        const tl = gsap.timeline();
        tl.from("nav", { y: -50, opacity: 0, duration: 1 })
            .from(".cover-photo", { scale: 1.1, opacity: 0, duration: 1.2 }, "-=0.5")
            .from(".profile-area img", { y: 50, opacity: 0, duration: 0.8 }, "-=0.8")
            .from(".name-reveal", { y: 20, opacity: 0, duration: 0.8 })
            .from(".gsap-reveal", { y: 20, opacity: 0, stagger: 0.2, duration: 0.6 }, "-=0.4");

        const textArr = ["Web Developer", "Graphic Designer",];
        let i = 0, j = 0, isDeleting = false;
        function type() {
            const element = document.querySelector(".highlight");
            if (!element) return;
            const current = textArr[i];
            element.textContent = isDeleting ? current.substring(0, j--) : current.substring(0, j++);
            let speed = isDeleting ? 60 : 120;
            if (!isDeleting && j === current.length + 1) { speed = 2000; isDeleting = true; }
            else if (isDeleting && j < 0) { isDeleting = false; i = (i + 1) % textArr.length; j = 0; speed = 500; }
            setTimeout(type, speed);
        }

        const hamburger = document.getElementById('hamburger');
        const menuWindow = document.getElementById('menu-window');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menuWindow.classList.toggle('open');
        });

        const coverTrigger = document.getElementById('cover-trigger');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        coverTrigger.addEventListener('click', () => {
            lightboxImg.src = coverTrigger.querySelector('img').src;
            lightbox.style.display = 'flex';
            gsap.fromTo(lightbox, { opacity: 0 }, { opacity: 1, duration: 0.5 });
        });
        lightbox.addEventListener('click', () => {
            gsap.to(lightbox, { opacity: 0, duration: 0.3, onComplete: () => lightbox.style.display = 'none' });
        });

        document.addEventListener('DOMContentLoaded', type);
    </script>
</body>
