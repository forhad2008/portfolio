<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Abdullah Forhad</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --primary-blue: #00d2ff;
            --glass-bg: rgba(0, 210, 255, 0.07);
            /* হালকা নীল স্বচ্ছ ব্যাকগ্রাউন্ড */
            --glass-border: rgba(0, 210, 255, 0.2);
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Background Glows */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: var(--primary-blue);
            filter: blur(120px);
            opacity: 0.12;
            z-index: -1;
        }

        .glow-1 {
            top: -100px;
            left: -100px;
        }

        .glow-2 {
            bottom: -100px;
            right: -100px;
            background: #0072ff;
        }

        /* --- BLUE GLASS BOX EFFECT --- */
        .about-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            /* কাঁচের মতো ঘোলাটে ভাব */
            -webkit-backdrop-filter: blur(25px);
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            /* নীল বর্ডার */
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 210, 255, 0.1);
            /* ভেতরের দিকে নীল আভা */
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to right, #ffffff, var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(0, 210, 255, 0.05);
            transition: 0.3s ease;
        }

        .info-item:hover {
            background: rgba(0, 210, 255, 0.1);
            transform: scale(1.02);
            border-color: var(--primary-blue);
        }

        .info-item h3 {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            text-transform: uppercase;
        }

        .info-item span {
            color: #ffffff;
            font-weight: 600;
        }

        .highlight-text {
            color: var(--primary-blue) !important;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.4);
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 35px;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: 0.4s;
            opacity: 0.8;
        }

        .back-btn:hover {
            opacity: 1;
            letter-spacing: 1px;
        }

        .reveal {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="about-card">
        <h1 class="reveal">About Me</h1>

        <div class="info-grid">
            <div class="info-item reveal">
                <h3>First Name</h3>
                <span>Abdullah</span>
            </div>
            <div class="info-item reveal">
                <h3>Last Name</h3>
                <span>Forhad</span>
            </div>
                        <div class="info-item reveal">
                <h3>Born on</h3>
                <span>20 November 2008</span>
            </div>
            <div class="info-item reveal">
                <h3>Country</h3>
                <span>Bangladesh</span>
            </div>
            <div class="info-item reveal">
                <h3>Mentality</h3>
                <span class="highlight-text">Alpha</span>
            </div>
            <div class="info-item reveal">
                <h3>Profession</h3>
                <span class="highlight-text">Designing</span>
            </div>
            <div class="info-item reveal">
                <h3>Favorite Sport</h3>
                <span>Boxing</span>
            </div>
        </div>

        <a href="index.html" class="back-btn reveal">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            gsap.to(".reveal", {
                opacity: 1,
                y: 0,
                duration: 1,
                stagger: 0.15,
                ease: "power3.out",
                startAt: { y: 30 }
            });
        });
    </script>
</body>

</html>
